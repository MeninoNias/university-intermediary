{% extends "base/base.html" %}

{% block title %} Index {% endblock %}

{% block content %}
    <h3 class="mt-3">Produtos</h3>
    <div class="row">
        <div class="table">
            <table class="table">
                <thead class="text-primary">
                <tr>
                    <th colspan="6" class="text-center pt-0">ROTAS</th>
                </tr>
                <tr>
                    <th class="text-center">Nº</th>
                    <th class="text-center">Produto</th>
                    <th class="text-center">Preço</th>
                    <th class="text-center">Quantidade</th>
                </tr>
                </thead>
                <tbody>
                {% for produto in produtos %}
                    <tr>
                        <td class="text-center py-0"><p class="my-0">{{ produto.id }}</p></td>
                        <td class="text-left py-2 ">
                            <h6 class="my-0">{{ produto.nome }}</h6>
                        </td>
                        <td class="text-center py-0">
                            <h6 class="my-0">{{ produto.preco }}</h6>
                        </td>
                        <td class="text-center py-0"><p class="my-0">{{ produto.estoque }}</p></td>
                        <td class="text-center align-middle py-0">
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <a href="#modal{{ produto.id }}" data-toggle="modal" type="button"
                                   class="btn btn-secondary py-2 px-3">
                                </a>
                            </div>
                        </td>
                    </tr>
                    <div class="modal fade bd-example-modal-lg show" id="modal{{ produto.id }}" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body" id="dynamic-content">
                                    <img src="{{ produto.imagem.url }}" class="img-fluid" alt="{{ produto.nome }}"/>
                                </div>
                            </div>
                        </div>

                    </div>
                {% endfor %}
            </table>
        </div>
    </div>
{% endblock %}
